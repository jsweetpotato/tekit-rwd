<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="srcset.css" />
    <title>srcset 속성</title>
  </head>
  <body>
    <!-- x descripter : css pixel-ratio에 따라서 바뀐다.-->
    <!-- legacy 브라우저를 대비해 src 속성도 추가한 것 -->
    <!-- 현재 적용된 이미지를 확인하려면 개발자 도구의 current source를 확인해보자 -->
    <div class="container">
      <figure class="srcset">
        <img
          src="./images/image-src.png"
          alt=""
          srcset="
            ./images/image-1x.png 1x,
            ./images/image-2x.png 2x,
            ./images/image-3x.png 3x
          "
        />
      </figure>
      <!-- <figure class="srcset">
        <img
          src="./images/banner-narrow.jpg"
          alt=""
          srcset="./images/lezhin-narrow.webp"
        />
      </figure> -->

      <!-- device 밀도에 따라서 width를 설정한 이미지가 알아서 나온다. -->
      <figure class="srcset">
        <img
          src="./images/normal-1920.jpg"
          alt=""
          srcset="
            ./images/small-550.jpg    550w,
            ./images/medium-1024.jpg 1024w,
            ./images/large-1600.jpg  1600w
          "
        />
      </figure>
    </div>
  </body>
</html>
